# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

resources:
  repositories:
  - repository: AnalzyerRepo
    type: github
    name: bfollis/paperboy_analyzer
  - repository: FetcherRepo
    type: github
    name: bfollis/paperboy_fetcher

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self

- script: |
  echo "Checkout everything"
  git clone https://www.github.com/benfollis/paperboy_fetcher
  git clone https://www.github.com/benfollis/paperboy_analyzer
  displayName: Checkout All Repos

- script: dir $(Build.SourcesDirectory)
