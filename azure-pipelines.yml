trigger:
- master

resource:
  repositories:
  - repository: AnalzyerRepo
    type: github
    name: bfollis/paperboy_analyzer
  - repository: FetcherRepo
    type: github
    name: bfollis/paperboy_fetcher

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self
- checkout: AnalyzerRepo
- checkout: FetcherRepo

- script: dir $(Build.SourcesDirectory)
